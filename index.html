<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gxyenn Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="https://files.catbox.moe/j6x9zj.jpg" alt="Gxyenn Logo" class="profile-pic">
        <h1>Gxyenn Store</h1>
        <p>Store Aman Dan Terpercaya</p>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <img src="https://files.catbox.moe/j6x9zj.jpg" alt="Gxyenn Assistant" class="profile-pic">
            <h1>Gxyenn Assistant</h1>
            <p>Ai Assistant By Gxyenn</p>
        </header>

        <main>
            <div class="chat-box">
                <p>Haii, Aku Gxyenn Assistant, Saya Akan Melayani Anda, Apa Yang Ingin Anda Cari??</p>
            </div>
            <div class="button-container">
                <button onclick="alert('Produk Panel Pterodactyl')">Produk Panel Pterodactyl</button>
                <button onclick="alert('Script Bot WhatsApp')">Script Bot WhatsApp</button>
            </div>
        </main>

        <!-- WhatsApp Icon -->
        <a href="https://wa.me/6283877636168" class="whatsapp-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

    <script>
        // Simulasi loading screen
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000); // Loading selama 2 detik
        };
    </script>
</body>
</html>
