<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator</title>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Background hitam */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #111; /* Warna lebih gelap */
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background: #00d4ff;
            border: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #008bb9;
        }
        #output {
            width: 100%;
            height: 200px;
            background: #222;
            color: #00ff00;
            border: 1px solid #444;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Obfuscator</h1>
        <textarea id="inputCode" placeholder="Masukkan kode JavaScript..."></textarea>
        <div class="buttons">
            <button onclick="obfuscateCode()">Obfuscate</button>
            <button onclick="copyOutput()">Copy</button>
        </div>
        <h2>Hasil:</h2>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function obfuscateCode() {
            let code = document.getElementById('inputCode').value;
            if (!code) {
                alert("Masukkan kode JavaScript terlebih dahulu!");
                return;
            }

            let obfuscatedCode = JavaScriptObfuscator.obfuscate(code, {
                compact: true,
                controlFlowFlattening: true,
                numbersToExpressions: true,
                simplify: true,
                stringArrayShuffle: true,
                splitStrings: true,
                stringArrayThreshold: 1
            }).getObfuscatedCode();

            document.getElementById('output').value = obfuscatedCode;
        }

        function copyOutput() {
            let outputField = document.getElementById('output');
            outputField.select();
            document.execCommand("copy");
            alert("Hasil obfuscation telah disalin!");
        }
    </script>
</body>
</html>
