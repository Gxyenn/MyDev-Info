<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AiGxyenn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="https://files.catbox.moe/j6x9zj.jpg" alt="Gxyenn Logo" class="profile-pic">
        <h1>AiGxyenn</h1>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <img src="https://files.catbox.moe/j6x9zj.jpg" alt="Gxyenn Assistant" class="profile-pic">
            <h1>AiGxyenn</h1>
            <p>Ai Assistant By Gxyenn</p>
        </header>

        <main>
            <!-- Chat Box -->
            <div id="chat-box" class="chat-box">
                <div class="bot-message">
                    Haii, Aku Gxyenn Assistant, Saya Akan Melayani Anda, Apa Yang Ingin Anda Cari??
                </div>
            </div>

            <!-- Input dan Tombol -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ketik sesuatu..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Kirim</button>
                <button onclick="resetChat()">Reset</button>
            </div>

            <!-- Tombol Script Bot WA -->
            <div class="button-container">
                <a href="https://github.com/Gxyenn/XLESYVIP" class="script-bot-btn" target="_blank">SCRIP BOT WA</a>
            </div>
        </main>

        <!-- WhatsApp Icon -->
        <a href="https://wa.me/6283877636168" class="whatsapp-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

    <script>
        // Simulasi loading screen
        window.onload = function () {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000);
        };

        // Kirim pesan saat menekan Enter
        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        // Fungsi untuk mengirim pesan
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return alert("Harap masukkan pesan!");

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-message">${userInput}</div>`;
            scrollToBottom();

            // Animasi gelombang
            const wave = `<div class="bot-message wave"><span></span><span></span><span></span></div>`;
            chatBox.innerHTML += wave;
            scrollToBottom();

            const apiUrl = `https://api.siputzx.my.id/api/ai/luminai?content=${encodeURIComponent(userInput)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Hapus animasi
                document.querySelector('.wave').remove();

                if (data.result) {
                    chatBox.innerHTML += `<div class="bot-message">${data.result}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="error-message">Gagal mendapatkan respon.</div>`;
                }
            } catch (error) {
                document.querySelector('.wave').remove();
                chatBox.innerHTML += `<div class="error-message">Terjadi kesalahan, coba lagi.</div>`;
            }

            document.getElementById('user-input').value = "";
            scrollToBottom();
        }

        // Fungsi Reset Chat
        function resetChat() {
            document.getElementById('chat-box').innerHTML = `
                <div class="bot-message">
                    Haii, Aku Gxyenn Assistant, Saya Akan Melayani Anda, Apa Yang Ingin Anda Cari??
                </div>`;
        }

        // Auto Scroll ke bawah
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
