<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AiGxyenn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="https://files.catbox.moe/j6x9zj.jpg" alt="AiGxyenn Logo" class="profile-pic">
        <h1>AiGxyenn</h1>
        <p>Assistant Ai By Gxyenn</p>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <img src="https://files.catbox.moe/j6x9zj.jpg" alt="AiGxyenn" class="profile-pic">
            <h1>AiGxyenn</h1>
            <p>Ai Assistant By Gxyenn</p>
        </header>

        <main>
            <!-- Chat Box -->
            <div id="chat-box" class="chat-box">
                <div class="message bot">Haii, Aku Gxyenn Assistant, Saya Akan Melayani Anda, Apa Yang Ingin Anda Cari??</div>
            </div>

            <!-- Input untuk Kirim Pesan ke API -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ketik sesuatu..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Kirim</button>
                <button onclick="resetChat()">Reset</button>
            </div>

            <!-- Tombol Script Bot WA -->
            <div class="button-container">
                <a href="https://github.com/Gxyenn/XLESYVIP" class="script-bot-btn" target="_blank">SCRIP BOT WA</a>
            </div>
        </main>

        <!-- WhatsApp Icon -->
        <a href="https://wa.me/6283877636168" class="whatsapp-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

    <script>
        // Simulasi loading screen
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000);
        };

        // Auto-scroll function
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle Enter Key Press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Fungsi untuk Kirim Pesan ke API
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            if (!userInput.value) return alert("Harap masukkan pesan!");

            // Tampilkan pesan pengguna di chat box
            const userMessage = `<div class="message user">${userInput.value}</div>`;
            chatBox.innerHTML += userMessage;

            const apiUrl = `https://api.siputzx.my.id/api/ai/luminai?content=${encodeURIComponent(userInput.value)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const aiMessage = `<div class="message bot">${data.result ? data.result : "Gagal mendapatkan respon."}</div>`;
                    chatBox.innerHTML += aiMessage;
                    scrollToBottom(); // Auto-scroll ke bawah setelah mendapat balasan
                })
                .catch(() => {
                    const errorMessage = `<div class="message bot error">Terjadi kesalahan, coba lagi.</div>`;
                    chatBox.innerHTML += errorMessage;
                    scrollToBottom();
                });

            userInput.value = ""; // Kosongkan input setelah dikirim
        }

        // Fungsi Reset Chat
        function resetChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = `<div class="message bot">Haii, Aku Gxyenn Assistant, Saya Akan Melayani Anda, Apa Yang Ingin Anda Cari??</div>`;
        }
    </script>
</body>
</html>
