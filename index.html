<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis API Key</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        .container { margin-top: 50px; }
        input, button { padding: 10px; margin: 10px; }
        .api-box { padding: 10px; background: #444; display: inline-block; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Buat API Key Gratis ðŸ”¥</h1>
    <div class="container">
        <button onclick="generateApiKey()">Buat API Key</button>
        <div id="apikey" class="api-box"></div>
        <br>
        <button onclick="cekApikey()">Cek API Key</button>
        <p id="status"></p>
    </div>

    <script>
        let apiKey = "";

        function generateApiKey() {
            fetch("/generate")
                .then(res => res.json())
                .then(data => {
                    apiKey = data.apikey;
                    document.getElementById("apikey").innerText = apiKey;
                });
        }

        function cekApikey() {
            fetch("/validate?key=" + apiKey)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("status").innerText = data.message;
                });
        }
    </script>
</body>
</html>
