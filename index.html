<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Encrypter</title>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 40px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            font-size: 24px;
        }
        p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #222;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 14px;
            resize: none;
            border-radius: 10px;
        }
        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background: #444;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn-container {
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff5c00;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .result-container {
            display: none;
            margin-top: 15px;
            background: #222;
            padding: 10px;
            border-radius: 15px;
        }
        .result-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .notice {
            font-size: 14px;
            color: #ff5c00;
            margin-bottom: 10px;
            display: block;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #ff5c00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Encrypter</h1>
        <p>Gunakan ini untuk mengenkripsi kode JavaScript agar sulit dibaca.</p>

        <span class="notice" id="followNotice">
            Tolong ikuti <a href="https://whatsapp.com/channel/0029Vap5nJh2UPBDIc9bja1s" target="_blank" onclick="allowStart()">Saluran Developer</a> dulu!
        </span>

        <div class="file-upload">
            <label for="fileInput">Pilih File</label>
            <span id="fileName">Tidak ada file yang dipilih</span>
            <input type="file" id="fileInput" accept=".js">
        </div>

        <textarea id="inputCode" placeholder="Masukkan kode yang ingin dienkripsi..."></textarea>
        
        <div class="btn-container">
            <button id="startBtn" onclick="obfuscateCode()" disabled>[ START ]</button>
        </div>

        <div class="result-container" id="resultContainer">
            <h3>Hasil:</h3>
            <textarea id="output" readonly></textarea>
            <div class="result-buttons">
                <button onclick="copyOutput()">Salin</button>
                <button onclick="downloadOutput()">Download</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Dibuat oleh <b>Gxyenn</b> | <a href="https://whatsapp.com/channel/0029Vap5nJh2UPBDIc9bja1s" target="_blank">Saluran Dev</a>
    </div>

    <script>
        function allowStart() {
            localStorage.setItem('channelFollowed', 'true'); // Simpan status di LocalStorage
            document.getElementById('startBtn').disabled = false; // Aktifkan tombol
            document.getElementById('followNotice').style.display = 'none'; // Sembunyikan teks
        }

        window.onload = function () {
            if (localStorage.getItem('channelFollowed') === 'true') {
                document.getElementById('startBtn').disabled = false; // Aktifkan tombol jika sudah follow sebelumnya
                document.getElementById('followNotice').style.display = 'none'; // Sembunyikan teks
            }
        };

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('inputCode').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function obfuscateCode() {
            let code = document.getElementById('inputCode').value;
            if (!code) {
                alert("Masukkan kode JavaScript terlebih dahulu!");
                return;
            }

            let obfuscatedCode = JavaScriptObfuscator.obfuscate(code, {
                compact: true,
                controlFlowFlattening: true,
                numbersToExpressions: true,
                simplify: true,
                stringArrayShuffle: true,
                splitStrings: true,
                stringArrayThreshold: 1
            }).getObfuscatedCode();

            document.getElementById('output').value = obfuscatedCode;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function copyOutput() {
            let outputField = document.getElementById('output');
            outputField.select();
            document.execCommand("copy");
            alert("Hasil obfuscation telah disalin!");
        }

        function downloadOutput() {
            let text = document.getElementById('output').value;
            let blob = new Blob([text], { type: "text/javascript" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "obfuscated.js";
            link.click();
        }
    </script>
</body>
</html>
