<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AiGxyenn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="https://files.catbox.moe/j6x9zj.jpg" alt="Gxyenn Logo" class="profile-pic">
        <h1>AiGxyenn</h1>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <img src="https://files.catbox.moe/j6x9zj.jpg" alt="Gxyenn Assistant" class="profile-pic">
            <h1>AiGxyenn</h1>
            <p>Ai Assistant By Gxyenn</p>
        </header>

        <main>
            <!-- Chat Box -->
            <div id="chat-box" class="chat-box">
                <p class="welcome-message">Haii, Aku Gxyenn Assistant, Saya Akan Melayani Anda, Apa Yang Ingin Anda Cari??</p>
            </div>

            <!-- Input untuk Kirim Pesan ke API -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ketik sesuatu...">
                <button onclick="sendMessage()">Kirim</button>
                <button onclick="resetChat()">Reset</button>
            </div>

            <!-- Tombol Script Bot WA -->
            <div class="button-container">
                <a href="https://github.com/Gxyenn/XLESYVIP" class="script-bot-btn" target="_blank">SCRIP BOT WA</a>
            </div>
        </main>

        <!-- WhatsApp Icon -->
        <a href="https://wa.me/6283877636168" class="whatsapp-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

    <script>
        // Simulasi loading screen
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000);
        };

        // Auto-scroll ke bawah setiap kali chat ditambahkan
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Fungsi untuk menambahkan pesan dengan animasi
        function addMessage(message, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);

            // Animasi masuk
            setTimeout(() => messageDiv.classList.add('show'), 50);

            scrollToBottom();
        }

        // Fungsi untuk Kirim Pesan ke API
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            if (!userInput.value) return alert("Harap masukkan pesan!");

            // Tampilkan pesan pengguna
            addMessage(userInput.value, 'user');

            const apiUrl = `https://api.siputzx.my.id/api/ai/luminai?content=${encodeURIComponent(userInput.value)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    addMessage(data.result ? `${data.result}\n\nDibuat oleh Gxyenn.` : "Gagal mendapatkan respon.", 'bot');
                })
                .catch(() => {
                    addMessage("Terjadi kesalahan, coba lagi.", 'error');
                });

            userInput.value = '';
        }

        // Fungsi Reset Chat
        function resetChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '<p class="welcome-message">Haii, Aku Gxyenn Assistant, Saya Akan Melayani Anda, Apa Yang Ingin Anda Cari??</p>';
        }
    </script>
</body>
</html>
