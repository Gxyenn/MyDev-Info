<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gxyenn Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="https://files.catbox.moe/j6x9zj.jpg" alt="Gxyenn Logo" class="profile-pic">
        <h1>Gxyenn Store</h1>
        <p>Store Aman Dan Terpercaya</p>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <img src="https://files.catbox.moe/j6x9zj.jpg" alt="Gxyenn Assistant" class="profile-pic">
            <h1>Gxyenn Assistant</h1>
            <p>Ai Assistant By Gxyenn</p>
        </header>

        <main>
            <!-- Chat Box -->
            <div id="chat-box" class="chat-box">
                <p id="chat-placeholder">Haii, Aku Gxyenn Assistant, Saya Akan Melayani Anda, Apa Yang Ingin Anda Cari??</p>
            </div>

            <!-- Input untuk Kirim Pesan ke API -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ketik sesuatu...">
                <button onclick="sendMessage()">Kirim</button>
            </div>

            <!-- Tombol Script Bot WA -->
            <div class="button-container">
                <a href="https://github.com/Gxyenn/XLESYVIP" class="script-bot-btn" target="_blank">SCRIP BOT WA</a>
            </div>
        </main>

        <!-- WhatsApp Icon -->
        <a href="https://wa.me/6283877636168" class="whatsapp-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

    <script>
        // Simulasi loading screen
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000); // Loading selama 2 detik
        };

        // Fungsi untuk Kirim Pesan ke API
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatPlaceholder = document.getElementById('chat-placeholder');
            if (!userInput) return alert("Harap masukkan pesan!");

            const apiUrl = `https://api.siputzx.my.id/api/ai/luminai?content=${encodeURIComponent(userInput)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    chatPlaceholder.innerText = data.result
                        ? `${data.result}\n\nDibuat oleh Gxyenn.`
                        : "Gagal mendapatkan respon.";
                })
                .catch(() => {
                    chatPlaceholder.innerText = "Terjadi kesalahan, coba lagi.";
                });
        }
    </script>
</body>
</html>
